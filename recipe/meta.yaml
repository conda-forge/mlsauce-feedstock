{% set name = "mlsauce" %}
{% set version = "0.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Techtonique/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f7e70a9510288962e6880f9aa23c235187d293cc5b279edd0215a5a9b0a1b7c2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython >=0.29.21
    - numpy
    - pip
    - python
    - requests
    - setuptools
    - scipy
  run:
    - python
    - scipy >=0.19.0
    - scikit-learn >=0.18.0
    - matplotlib-base
    - pandas >=1.3.5
    - jax     # [unix]
    - jaxlib      # [unix]
    - joblib >=0.14.0
    - requests
    - six >=1.16.0
    - threadpoolctl >=2.0.0
    - tqdm >=4.48.1
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - mlsauce

about:
  home: https://techtonique.github.io/mlsauce/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Miscellaneous Statistical/Machine learning stuff
  description: Miscellaneous Statistical/Machine learning stuff.
  doc_url: https://techtonique.github.io/mlsauce/
  dev_url: https://github.com/Techtonique/mlsauce

extra:
  recipe-maintainers:
    - thierrymoudiki
